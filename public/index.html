<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>商家后台嵌入</title>
    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.options.prefix.CDN_CSS %><%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
</head>
<body>
<div id="root"></div>

<script src="<%= htmlWebpackPlugin.options.prefix.CDN_JS %>react.min.js"></script>

<% for (var js in htmlWebpackPlugin.files.js) { %>
<script src="<%= htmlWebpackPlugin.options.prefix.CDN_JS %><%= htmlWebpackPlugin.files.js[js] %>"></script>
<% } %>

</body>
</html>
